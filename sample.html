<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>初めてのHTML</title>
    <link rel="stylesheet" href="sample.css"/>
    <!--rel属性は現在のファイルとリンク先ファイルとの関係性を指定-->
    <!--href属性は読み込む外部ファイルを指定する-->
  </head>

  <body>
    <a href="https://web-camp.io/">WebCamp1日目！</a>
    <!--href属性はリンク先を参照する-->
    <img src="sample.jpg" alt="サンプル画像">
    <!--src属性は画像の名前と場所（URL）を指定する。alt属性は画像が表示されない場合に代わりに表示されるテキストを指定する。-->
    <p id="word-red">この文字だけ赤にしたい</p>
    <p>この文字は黒のまま</p>
  </body>
</html>
